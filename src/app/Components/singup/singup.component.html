

<!-- Wrapper -->

    <!-- Titlebar
    ================================================== -->
    <div id="titlebar" class="gradient">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
    
                    <h2>{{ translate.instant("Register") }}</h2>
    
                    <!-- Breadcrumbs -->
                    <nav id="breadcrumbs" class="dark">
                        <ul>
                            <li><a  routerLink="'/Home">Home</a></li>
                            <li>Register</li>
                        </ul>
                    </nav>
    
                </div>
            </div>
        </div>
    </div>
    
    
    <!-- Page Content
    ================================================== -->
    <div class="container">
        <div class="row">
            <div class="col-xl-5 offset-xl-3">
    
                <div class="login-register-page">
                    <!-- Welcome Text -->
                    <div class="welcome-text">
                        <h3 style="font-size: 26px;"> {{ translate.instant("Let's create your account!") }}</h3>
                        <span> {{ translate.instant("Already have an account?") }} <a  routerLink="/Register">Log In!</a></span>
                    </div>
    
                    <!-- Account Type -->
                    <div class="account-type">
                        <div>
                            <input type="radio" name="account-type-radio" id="freelancer-radio" class="account-type-radio" checked/>
                            <label for="freelancer-radio" class="ripple-effect-dark"><i class="icon-material-outline-account-circle"></i> Freelancer</label>
                        </div>
    
                        <div>
                            <input type="radio" name="account-type-radio" id="employer-radio" class="account-type-radio"/>
                            <label for="employer-radio" class="ripple-effect-dark"><i class="icon-material-outline-business-center"></i> Employer</label>
                        </div>
                    </div>
                        
                    <!-- Form -->
                    <form method="post" id="register-account-form">
                        <div class="input-with-icon-left">
                            <i class="icon-material-baseline-mail-outline"></i>
                            <input type="text" #fname class="input-text with-border" name="firstName" id="emailaddress-register" placeholder="First Name" required/>
                        </div>
                        <div class="input-with-icon-left">
                            <i class="icon-material-baseline-mail-outline"></i>
                            <input type="text" #lname class="input-text with-border" name="lastname" id="emailaddress-register" placeholder="Last Name" required/>
                        </div>
                        <div class="input-with-icon-left">
                            <i class="icon-material-baseline-mail-outline"></i>
                            <input type="text" #uname class="input-text with-border" name="userName" id="emailaddress-register" placeholder="Username" required/>
                        </div>
                        <div class="input-with-icon-left">
                            <i class="icon-material-baseline-mail-outline"></i>
                            <input type="text" #email class="input-text with-border" name="email" id="emailaddress-register" placeholder="Email Address" required/>
                        </div>
    
                        <div class="input-with-icon-left" title="Should be at least 8 characters long" data-tippy-placement="bottom">
                            <i class="icon-material-outline-lock"></i>
                            <input type="password" #password class="input-text with-border" name="password" id="password-register" placeholder="Password" required/>
                        </div>
    
                        <div class="input-with-icon-left">
                            <i class="icon-material-outline-lock"></i>
                            <input type="password" #cpassword class="input-text with-border" name="confirmPassword" id="password-repeat-register" placeholder="Repeat Password" required/>
                        </div>
                        <button class="button full-width button-sliding-icon ripple-effect margin-top-10"  form="login-form" (click)="Add(fname.value,lname.value,uname.value, email.value, password.value,cpassword.value)"> {{ translate.instant("Register") }}<i class="icon-material-outline-arrow-right-alt"></i></button>
                    </form>
                    
                    <!-- Button -->
                    
                    <!-- Social Login -->
                    <div class="social-login-separator"><span>or</span></div>
                    <div class="social-login-buttons">
                        <button class="facebook-login ripple-effect"><i class="icon-brand-facebook-f"></i> Register via Facebook</button>
                        <button class="google-login ripple-effect"><i class="icon-brand-google-plus-g"></i> Register via Google+</button>
                    </div>
                </div>
    
            </div>
        </div>
    </div>
    
    
    <!-- Spacer -->
    <div class="margin-top-70"></div>
    <!-- Spacer / End-->

    <script>
    // Snackbar for user status switcher
    $('#snackbar-user-status label').click(function() { 
        Snackbar.show({
            text: 'Your status has been changed!',
            pos: 'bottom-center',
            showAction: false,
            actionText: "Dismiss",
            duration: 3000,
            textColor: '#fff',
            backgroundColor: '#383838'
        }); 
    }); 
    </script>
