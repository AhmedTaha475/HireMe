<!-- Dashboard Container -->
<div class="dashboard-container">

  <app-freelancer-header></app-freelancer-header>
  
    <!-- Dashboard Content
    ================================================== -->
<div class="dashboard-content-container" data-simplebar>
  <div class="dashboard-content-inner" >

    <!-- Row -->
    <div class="row">
      <div *ngFor="let freelancerProject of freelancerProjects">
        <!-- Job Listing -->
        <a href="single-job-page.html" class="job-listing">

          <!-- Job Listing Details -->
          <div class="job-listing-details">
              <!-- Details -->
              <div class="job-listing-description">
                  <h3 class="job-listing-title">{{freelancerProject.postTitle}}</h3>
                  <p class="job-listing-text">{{freelancerProject.description}}</p>
              </div>

              <!-- Bookmark -->
              <span class="bookmark-icon"></span>
          </div>

          <!-- Job Listing Footer -->
          <div class="job-listing-footer">
              <ul>
                  <li><i class="icon-material-outline-account-balance-wallet"></i>{{freelancerProject.averagePrice}}</li>
                  <li><i class="icon-material-outline-access-time"></i>{{freelancerProject.categoryId}}</li>
              </ul>
          </div>
      </a>	
      </div>

    </div>
    <!-- Row / End -->

    <!-- Footer -->
    <div class="dashboard-footer-spacer"></div>
    <div class="small-footer margin-top-15">
      <div class="small-footer-copyrights">
        Â© 2019 <strong>Hireo</strong>. All Rights Reserved.
      </div>
      <ul class="footer-social-links">
        <li>
          <a href="#" title="Facebook" data-tippy-placement="top">
            <i class="icon-brand-facebook-f"></i>
          </a>
        </li>
        <li>
          <a href="#" title="Twitter" data-tippy-placement="top">
            <i class="icon-brand-twitter"></i>
          </a>
        </li>
        <li>
          <a href="#" title="Google Plus" data-tippy-placement="top">
            <i class="icon-brand-google-plus-g"></i>
          </a>
        </li>
        <li>
          <a href="#" title="LinkedIn" data-tippy-placement="top">
            <i class="icon-brand-linkedin-in"></i>
          </a>
        </li>
      </ul>
      <div class="clearfix"></div>
    </div>
    <!-- Footer / End -->

  </div>
</div>
<!-- Dashboard Content / End -->

<!-- Dashboard Container / End -->
</div>
