<div class="dashboard-container">

    <app-freelancer-header></app-freelancer-header>

    <!-- Dashboard Content
          ================================================== -->
    <div class="dashboard-content-container" data-simplebar>
        <div class="dashboard-content-inner">
            
            
            
                
                    
                    <!-- Dashboard Headline -->
                    <div class="dashboard-headline">
                        <h3>Offers</h3>
        
                        <!-- Breadcrumbs -->
                        <nav id="breadcrumbs" class="dark">
                            <ul>
                                <li><a href="#">Home</a></li>
                                <li><a href="#">Dashboard</a></li>
                                <li>Manage Jobs</li>
                            </ul>
                        </nav>
                    </div>
            
                    <!-- Row -->
                    <div class="row">
        
                        <!-- Dashboard Box -->
                        <div class="col-xl-12">
                            <div class="dashboard-box margin-top-0">
        
                                <!-- Headline -->
                                <div class="headline">
                                    <h3><i class="icon-material-outline-business-center"></i> My Offer Listings</h3>
                                </div>
        
                                <div class="content">
                                    <ul class="dashboard-box-list">
                                        <li *ngFor="let item of AllOffers">
                                            <!-- Job Listing -->
                                            <div class="job-listing">
        
                                                <!-- Job Listing Details -->
                                                <div class="job-listing-details">        
                                                    <!-- Details -->
                                                    <div class="job-listing-description">
                                                        <h2 class="job-listing-title" style="margin-bottom: 10px;">{{item.fullname}}
                                                            <button *ngIf="item.accepted==null"  type="button" class="btn btn-danger" style="margin: 10px; float: right;" (click)="refuse(item.id)">Refuse</button>    
                                                            <button  *ngIf="item.accepted==null" type="button" class="btn btn-success" style="margin: 10px; float: right;"  (click)="Accept(item.id)">Accept</button>
                                                            <h3 *ngIf="item.accepted==true" type="button" class="btn btn-success" style="margin: 10px; float: right;">You Accepted this Offer</h3>
                                                            <h3  *ngIf="item.accepted==false" type="button" class="btn btn-danger" style="margin: 10px; float: right;">You Refused this offer </h3>
                                                        </h2>
        
                                                        <!-- Job Listing Footer -->
                                                        <div class="job-listing-footer">
                                                            <ul>
                                                                <li><i class="icon-material-outline-date-range"></i> Posted on {{item.offerDate}}</li>
                                                                
                                                                <h3>{{item.message}}</h3>
                                                                
                                                            </ul>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
        
                                            <!-- Buttons -->
                                            <div >
                                                
                                            </div>
                                        </li>
        
                                        
        
                                    </ul>
                                </div>
                            </div>
                        </div>
        
                    </div>
                    <!-- Row / End -->
        
                    <!-- Footer -->
                    <div class="dashboard-footer-spacer"></div>
                    <div class="small-footer margin-top-15">
                        <div class="small-footer-copyrights">
                            © 2019 <strong>Hireo</strong>. All Rights Reserved.
                        </div>
                        <ul class="footer-social-links">
                            <li>
                                <a href="#" title="Facebook" data-tippy-placement="top">
                                    <i class="icon-brand-facebook-f"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#" title="Twitter" data-tippy-placement="top">
                                    <i class="icon-brand-twitter"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#" title="Google Plus" data-tippy-placement="top">
                                    <i class="icon-brand-google-plus-g"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#" title="LinkedIn" data-tippy-placement="top">
                                    <i class="icon-brand-linkedin-in"></i>
                                </a>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <!-- Footer / End -->
        
                
            






	
	<!-- Dashboard Content / End -->
