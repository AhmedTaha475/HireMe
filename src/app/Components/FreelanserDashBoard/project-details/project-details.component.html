<div appJQueryLoader>


  <!-- Titlebar
================================================== -->
  <div class="single-page-header"
    data-background-image="https://media.istockphoto.com/photos/labor-day-concept-picture-id952045658?k=6&m=952045658&s=170667a&w=0&h=dYZCCmk_amNd1NVa4CxWCHKTs_FwbIWWxSvajdH7FBU=">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="single-page-header-inner">
            <div class="left-side">
              <div class="header-image">
                <a href=""><img src="data:image/png;base64,{{ Jobimage }}" alt="" /></a>
              </div>
              <div class="header-details">
                <h3>{{ project.title }}</h3>

                <ul></ul>
              </div>
            </div>
            <div class="right-side"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Page Content
================================================== -->
  <div class="container">
    <div class="row">
      <!-- Content -->
      <div class="col-xl-8 col-lg-8 content-right-offset">
        <div class="single-page-section">
          <h3 class="margin-bottom-25">Project Description</h3>
          <p>{{ project.description }}</p>
          <hr />
          <h3 class="margin-bottom-25">Project Photos</h3>
          <div *ngIf="images != null" class="row" style="margin-top: 20px">
            <div *ngFor="let image of images" class="col-md-4 my-2">
              <img src="data:image/png;base64,{{ image.image }}" class="img-fluid" />
            </div>
          </div>
        </div>
      </div>

      <!-- Sidebar -->
      <div class="col-xl-4 col-lg-4">
        <div class="sidebar-container">
          <!-- Sidebar Widget -->
          <div class="sidebar-widget">
            <div class="job-overview">
              <div class="job-overview-headline">Project Summary</div>
              <div class="job-overview-inner">
                <ul>
                  <!-- <li>
                  <i class="icon-material-outline-location-on"></i>
                  <span>Location</span>
                  <h5>London, United Kingdom</h5>
                </li> -->
                  <li>
                    <i class="icon-material-outline-business-center"></i>
                    <span>Project Type</span>
                    <h5>On your Order</h5>
                  </li>
                  <li>
                    <i class="icon-material-outline-local-atm"></i>
                    <span>Money Earned</span>
                    <h5>{{ project.moneyEarned }}</h5>
                  </li>
                  <li>
                    <i class="icon-material-outline-access-time"></i>
                    <span>Date</span>
                    <h5>{{ project.date | date:'MM/dd/yyyy'}}</h5>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
