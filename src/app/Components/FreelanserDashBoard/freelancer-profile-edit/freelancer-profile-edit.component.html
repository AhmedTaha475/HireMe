<!-- Dashboard Container -->
<div class="dashboard-container">

<app-freelancer-header></app-freelancer-header>

	<!-- Dashboard Content
	================================================== -->
	<div class="dashboard-content-container" data-simplebar>
		<div class="dashboard-content-inner" >

			<!-- Row -->
			<div class="row">
        <form [formGroup]="UpdateProfile" (ngSubmit)="ConfirmUpdate()">
				<!-- Dashboard Box -->
				<div class="col-xl-12">
					<div class="dashboard-box margin-top-0">

						<!-- Headline -->
						<div class="headline">
							<h3><i class="icon-material-outline-account-circle"></i> My Account</h3>
						</div>
						<div class="content with-padding padding-bottom-0">

							<div class="row">

								<div class="col-auto">
									<div class="avatar-wrapper" data-tippy-placement="bottom" title="Change Avatar">
										<img [src]="myImgUrl" class="profile-pic" alt="" />
										<div class="upload-button"></div>
										<input formControlName="image" class="file-upload" type="file" accept="image/*"/>
									</div>
								</div>

								<div class="col">
									<div class="row">

										<div class="col-xl-6">
											<div class="submit-field">
												<h5>First Name</h5>
                        <input type="text" formControlName="firstname" placeholder="Tom" class="with-border">                      
											</div>
										</div>

										<div class="col-xl-6">
											<div class="submit-field">
												<h5>Last Name</h5>
												<input type="text" formControlName="lastname" class="with-border" placeholder="Smith">
											</div>
										</div>

										<div class="col-xl-6">
											<div class="submit-field">
												<h5>Email</h5>
                        <input type="email" formControlName="email" class="with-border" placeholder="tom@example.com">
											</div>
										</div>
                    <div class="col-xl-6">
											<div class="submit-field">
												<h5>Country</h5>
                        <input type="text" formControlName="country"class="with-border" placeholder="Egypt">
                      </div>
										</div>
                    <div class="col-xl-6">
											<div class="submit-field">
												<h5>City</h5>
                        <input type="text" formControlName="city" class="with-border" placeholder="Cairo">
                      </div>
										</div>
                    <div class="col-xl-6">
											<div class="submit-field">
												<h5>Street</h5>
                        <input type="text" formControlName="street" class="with-border" placeholder="Gamal Abdel Naser">
                      </div>
										</div>
                    <div class="col-xl-6">
											<div class="submit-field">
												<h5>Age</h5>
                        <input type="number" formControlName="age"  class="with-border" placeholder="27">
                      </div>
										</div>
                    <div class="col-xl-6">
											<div class="submit-field">
												<h5>SSN</h5>
                        <input type="number" formControlName="ssn"class="with-border">
                      </div>
										</div>

									</div>
								</div>
							</div>

						</div>
					</div>
				</div>

				<!-- Dashboard Box -->
				<div class="col-xl-12">
					<div class="dashboard-box">

						<!-- Headline -->
						<div class="headline">
							<h3><i class="icon-material-outline-face"></i> My Profile</h3>
						</div>

						<div class="content">
							<ul class="fields-ul">
							<li>
								<div class="row">
									<div class="col-xl-4">
										<div class="submit-field">
											<div class="bidding-widget">
												<!-- Headline -->
												<span class="bidding-detail">Set your <strong>minimal hourly rate</strong></span>

												<!-- Slider -->
												<div class="bidding-value margin-bottom-10">$<span id="biddingVal"></span></div>
												<input formControlName="averagerate" class="bidding-slider" type="number" value="" data-slider-handle="custom" data-slider-currency="$" data-slider-min="5" data-slider-max="150" data-slider-value="35" data-slider-step="1" data-slider-tooltip="hide" />
                      </div>
										</div>
									</div>


									<div class="col-xl-6">
										<div class="submit-field">
											<h5>Attachments</h5>

											<!-- Attachments -->
											<div class="attachments-container margin-top-0 margin-bottom-0">
												<div class="attachment-box ripple-effect">
													<span>CV</span>
													<i>PDF</i>
													<button class="remove-attachment" data-tippy-placement="top" title="Remove"></button>
												</div>
												<div class="attachment-box ripple-effect">
													<span>Contract</span>
													<i>DOCX</i>
													<button class="remove-attachment" data-tippy-placement="top" title="Remove"></button>
												</div>
											</div>
											<div class="clearfix"></div>

											<!-- Upload Button -->
											<div class="uploadButton margin-top-0">
												<input formControlName="cv" class="uploadButton-input" type="file" accept="image/*, application/pdf" id="upload" multiple/>
                        <label class="uploadButton-button ripple-effect" for="upload">Upload Files</label>
												<span class="uploadButton-file-name">Maximum file size: 10 MB</span>
											</div>

										</div>
									</div>
								</div>
							</li>
							<li>
								<div class="row">
									<div class="col-xl-6">
										<div class="submit-field">
											<h5>Job Title</h5>
											<input formControlName="jobtitle" type="text" class="with-border" placeholder="iOS Expert + Node Dev">
										</div>
									</div>
                  <div class="col-xl-6">
										<div class="submit-field">
											<h5>Phone Number</h5>
											<input formControlName="paymentmethodId" type="number" class="with-border" placeholder="+20 1185341234">
                    </div>
									</div>
                  
									<div class="col-xl-12">
										<div class="submit-field">
											<h5>Introduce Yourself</h5>
											<textarea formControlName="description" cols="30" rows="5" class="with-border" placeholder="Leverage agile frameworks to provide a robust synopsis for high level overviews. Iterative approaches to corporate strategy foster collaborative thinking to further the overall value proposition. Organically grow the holistic world view of disruptive innovation via workplace diversity and empowerment."></textarea>
                    </div>
									</div>
								</div>
							</li>
						</ul>
						</div>
					</div>
				</div>
				<!-- Button -->
				<div class="col-xl-12">
          <input type="submit" class="button ripple-effect big margin-top-30" value="Save Changes">
				</div>
      </form>
			</div>
			<!-- Row / End -->

			<!-- Footer -->
			<div class="dashboard-footer-spacer"></div>
			<div class="small-footer margin-top-15">
				<div class="small-footer-copyrights">
					Â© 2019 <strong>Hireo</strong>. All Rights Reserved.
				</div>
				<ul class="footer-social-links">
					<li>
						<a href="#" title="Facebook" data-tippy-placement="top">
							<i class="icon-brand-facebook-f"></i>
						</a>
					</li>
					<li>
						<a href="#" title="Twitter" data-tippy-placement="top">
							<i class="icon-brand-twitter"></i>
						</a>
					</li>
					<li>
						<a href="#" title="Google Plus" data-tippy-placement="top">
							<i class="icon-brand-google-plus-g"></i>
						</a>
					</li>
					<li>
						<a href="#" title="LinkedIn" data-tippy-placement="top">
							<i class="icon-brand-linkedin-in"></i>
						</a>
					</li>
				</ul>
				<div class="clearfix"></div>
			</div>
			<!-- Footer / End -->

		</div>
	</div>
	<!-- Dashboard Content / End -->

</div>
<!-- Dashboard Container / End -->
