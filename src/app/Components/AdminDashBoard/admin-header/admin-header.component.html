<header id="header-container" class="fullwidth dashboard-header not-sticky">

  <!-- Header -->
  <div id="header">
    <div class="container">

      <!-- Left Side Content -->
      <div class="left-side">

        <!-- Logo -->
        <div id="logo" class="pb-5">
          <a routerLink="/"><img src="assets/images/logo.png" alt=""></a>
        </div>

        <!-- Main Navigation -->
        <nav id="navigation">
          <ul id="responsive">

            <li><a [routerLinkActiveOptions]="{exact:true}" routerLinkActive="activeHeader" routerLink="/Admin">Home</a>

            </li>

            <li><a routerLinkActive="activeHeader" routerLink="/Admin/lookuptable">Lookup Tables</a>

            </li>

            <li><a routerLinkActive="activeHeader" routerLink="/Admin/lookupvalues">Lookup Values</a>
            </li>
            <li><a routerLinkActive="activeHeader" routerLink="/Admin/plan">Plans</a>
            </li>
          </ul>
        </nav>
        <div class="clearfix"></div>
        <!-- Main Navigation / End -->

      </div>
      <!-- Left Side Content / End -->


      <!-- Right Side Content / End -->
      <div class="right-side">

        <!-- User Menu -->
        <div class="header-widget">

          <!-- Messages -->
          <div class="header-notifications user-menu">
            <div class="header-notifications-trigger">
              <a href="#">
                <div class="user-avatar status-online"><img src="assets/images/admin.png" alt=""></div>
              </a>
            </div>

            <!-- Dropdown -->
            <div class="header-notifications-dropdown">

              <!-- User Status -->
              <div class="user-status">

                <!-- User Name / Avatar -->
                <div class="user-details">
                  <div class="user-avatar status-online"><img src="assets/images/admin.png" alt="">
                  </div>
                  <div class="user-name">
                    HireMe <span>Admin</span>
                  </div>
                </div>

                <!-- User Status Switcher -->
                <div class="status-switch" id="snackbar-user-status">
                  <label class="user-online current-status">Online</label>
                  <label class="user-invisible">Invisible</label>
                  <!-- Status Indicator -->
                  <span class="status-indicator" aria-hidden="true"></span>
                </div>
              </div>

              <ul class="user-menu-small-nav">

                <li>
                  <button (click)="logout()"><i class="icon-material-outline-power-settings-new"></i>
                    Logout</button>
                </li>
              </ul>

            </div>
          </div>

        </div>
        <!-- User Menu / End -->

        <!-- Mobile Navigation Button -->
        <span class="row justify-content-center ps-2 pt-4 ps-md-4 ps-sm-2 pt-sm-4">

          <span
            class="  fs-2 text-primary d-md-flex d-lg-none justify-content-center  col-md-1 col-sm-1 align-content-center">
            <button class="icon-feather-align-justify " (click)="sidebarVisible = true"></button>
          </span>
        </span>

      </div>
      <!-- Right Side Content / End -->

    </div>
  </div>
  <!-- Header / End -->

</header>
<div class="clearfix"></div>

<p-sidebar [(visible)]="sidebarVisible" class="my-sidebar">
  <div class="sidebar-header ">
    <span>SideBar</span>
  </div>
  <ul class=" sidebar-nav">
    <li><a routerLink="/Admin/Home">Home</a></li>
    <li><a routerLink="/Admin/lookuptable">Lookup Tables</a></li>
    <li><a routerLink="/Admin/lookupvalues">Lookup Values</a></li>
    <li><a routerLink="/Admin/plan">Plan</a></li>
  </ul>
</p-sidebar>
