<ng-container *ngIf="!isLoaded">
    <app-spinner>
    </app-spinner>
  </ng-container>
  <div *ngIf="isLoaded " appJQueryLoader>
<div id="wrapper">
<div class="full-page-container">
    
      
        <!-- Full Page Content -->
        <div class="full-page-content-container" data-simplebar>
            <div class="full-page-content-inner">
    
                <!-- <h3 class="page-title">{{Freelancers[0].jobtitle}} Freelancers</h3> -->
    
    
                <!-- Freelancers List Container -->
                <div class="freelancers-container freelancers-grid-layout margin-top-35">
                    
                    <!--Freelancer -->
                    <div class="freelancer" *ngFor="let f of Freelancers">

                        <!-- Overview -->
                        <div class="freelancer-overview">
                            <div class="freelancer-overview-inner">
                                
                                <!-- Bookmark Icon -->
                                <span class="bookmark-icon"></span>
                                
                                <!-- Avatar -->
                                <div class="freelancer-avatar">
                                    <div class="verified-badge"></div>
                                    <a routerLink="/FreelancerProfile/{{f.id}}"><img src="{{f.image | convertToImage:'assets/images/user-avatar-placeholder.png'}}" alt=""></a>
                                </div>
    
                                <!-- Name -->
                                <div class="freelancer-name">
                                    <h4><a href="#">{{f.username}} <img class="flag" src="assets/images/flags/eg.svg" alt="" title="United Kingdom" data-tippy-placement="top"></a></h4>
                                    <span>{{f?.jobtitle??"Freelancer"}}</span>
                                    <!-- Rating -->
                                    <!-- <div class="freelancer-rating">
                                        <div class="star-rating" data-rating="4.9"></div>
                                    </div> -->
                                </div>
                            </div>
                        </div>
                        
                        <!-- Details -->
                        <div class="freelancer-details">
                            <div class="freelancer-details-list">
                                <ul>
                                    <li>{{translate.instant('Location')}} <strong><i class="icon-material-outline-location-on"></i> {{f?.city??"Cairo"}} </strong></li>
                                    <li>{{translate.instant('Average Rate')}} <strong>{{f?.averagerate??500}} {{translate.instant('EGP')}}</strong></li>
    
                                </ul>
                            </div>
                            <a routerLink="/FreelancerProfile/{{f.id}}" class="button button-sliding-icon ripple-effect">{{translate.instant('View Profile')}} <i class="icon-material-outline-arrow-right-alt"></i></a>
                        </div>
                    </div>
                    <!-- Freelancer / End -->
    
        
                </div>
                <!-- Freelancers Container / End -->
    
                <!-- Pagination -->
               
                <div class="card flex justify-content-center">
                    <p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows" [totalRecords]="10" [rowsPerPageOptions]="[10, 20, 30]"></p-paginator>
                </div>
                <div class="clearfix"></div>
                <!-- Pagination / End -->
    
    
            </div>
        </div>
        <!-- Full Page Content / End -->
    
    </div>
    </div>
    </div>
